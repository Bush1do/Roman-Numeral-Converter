<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
      <script>
      var userChoice = prompt("Do you choose rock, paper or scissors?");
      var computerChoice = Math.random();
      if (computerChoice < 0.34) {
      	computerChoice = "rock";
      } else if(computerChoice <= 0.67) {
      	computerChoice = "paper";
      } else {
      	computerChoice = "scissors";
      } document.write("You: " + userChoice+"<br>");
        document.write("Computer: " + computerChoice);

      var compare = function(choice1, choice2) {
          if (choice1 === choice2) { document.write("<br>"+"The result is a tie!");
              return "The result is a tie!";
          }
          if (choice1 === "rock") {
              if (choice2 === "scissors") { document.write("<br>"+"rock wins");
                  return "rock wins";
              } else { document.write("<br>"+"paper wins");
                  return "paper wins";
              }
          }
          if (choice1 === "paper") {
              if (choice2 === "rock") {document.write("<br>"+"paper wins");
                  return "paper wins";
              } else { document.write("<br>"+"scissors wins");
                  return "scissors wins";
              }
          }
          if (choice1 === "scissors") {
              if (choice2 === "paper") {document.write("<br>"+"scissors wins");
                  return "scissors wins";
              } else { document.write("<br>"+"rock wins");
                  return "rock wins";
              }
          }
      };
      compare(userChoice, computerChoice);
      </script>
  </body>
</html>
